version: "3.5"
services:
    webserver:
      image: nginx:alpine
      container_name: webserver
      working_dir: /application
      volumes:
          - ../:/application
          - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
        - "8081:80"
      depends_on: 
        - php-fpm
      networks:
        - efimstudio

    php-fpm:
      build: ./php
      environment:
        PHP_IDE_CONFIG: "serverName=EFIMSTUDIO"
      container_name: php-fpm
      working_dir: /application
      volumes:
        - ../:/application
        - ./php/www2.conf:/usr/local/etc/php-fpm.d/www2.conf
        - ./php/php-ini-overrides.ini:/usr/local/etc/php/conf.d/99-overrides.ini
      networks:
        - efimstudio

networks:
  efimstudio:
    name: efimstudio
